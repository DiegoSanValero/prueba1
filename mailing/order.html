    <title>Verify your email - Ground Coffee</title>
    <style>
        @font-face {
            font-family: "GT Walsheim Pro";
            src: url("../assets/fonts/GTWalsheimPro-Regular.woff2") format("woff2");
            font-weight: 100;
            font-style: normal;
        }

        @font-face {
            font-family: "GT Walsheim Pro Condensed";
            src: url("../assets/fonts/GTWalsheimPro-CondensedBold.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        html,
        body,
        div,
        p,
        a {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .gh-body {
            background-color: #ffffff;
            box-sizing: border-box;
            font-family: "GT Walsheim Pro", sans-serif;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            margin: 0;
        }

        .gh-header {
            background-color: var(--gh-white);
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding: 1.5rem 14%;
            position: sticky;
        }

        .gh-header__logo {
            height: 4rem;
        }

        .gh-main {
            background-color: #ffffff;
            padding: 1.5rem 14%;
        }

        .gh-main__title {
            font-family: "GT Walsheim Pro Condensed", sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .gh-main__desc {
            margin-bottom: 1.5rem;
        }

        .gh-main__details {
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .gh-main__link {
            color: #e75650;
        }

        .gh-main__btn {
            border: none;
            cursor: pointer;
            display: block;
            font-family: "GT Walsheim Pro Condensed", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            overflow: hidden;
            padding: 0.75rem 1.75rem;
            text-align: center;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .gh-main__btn--red {
            background-color: #e75650;
            color: #ffffff;
        }

        .gh-footer {
            background-color: #151515;
            color: #ffffff;
            padding: 1.5rem 14%;
            text-align: center;
        }

        .gh-footer__logo {
            height: 2.5rem;
            margin-bottom: 1rem;
        }

        .gh-footer__legal {
            font-size: 0.75rem;
        }
    </style>
</head>
